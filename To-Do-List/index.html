<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class = "container-fluid">
        <!--header-->
        <div>
            <h2 id = "header" style = "text-align: center">To-Do List</h2>
        </div>
        <div class = "row">
            <div class = "col" id = "addItem">
                <button class = "topIcons" id = "addButton">Add Task</button>      
            </div>
            
        </div> 
          
        <!--Add Task Form-->    
        <form id = "popUp">
            <div class = "modal-dialog modal-dialog-centere">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 style = "text-align: center" class = "modal-title">Add a Task</h5>
                        <span class="close">&times;</span>
                    </div>
                    <div class = "modal-body">
                        <div class = "form-group">
                            <label for = "title" class = "addLabels">Title</label>
                            <input class = "form-control" id = "title" type = "text" name = "title">
                        </div>

                        <div class = "form-group">
                            <label for = "subject" class = "addLabels">Subject</label>
                            <select  class="form-control" id = "subjects" type = "text" name = "subject">
                                <option value = "math">Math</option>
                                <option value = "english">English</option>
                                <option value = "science">Science</option>
                                <option value = "social studies">Social Studies</option>
                                <option value = "arts">Arts</option>
                                <option value = "personal">Personal</option>
                            </select>    
                        </div>
                        
                        <!--To be implemented in the future
                        <div class = "form-group">
                            <br><label class = "addLabels" for = "due">Due Date & Time</label>
                            <input id = "dueDate" class = "inputs" type = "datetime-local" name = "due"/>
                        </div>    -->
                    </div>
                    <div class = "modal-footer">
                        <button class="btn btn-primary" id = "addTask">Add Task</button>
                    </div>
                </div>
            </div> 
        </form> 
        
        <!--display tasks-->
        <div class="form-check"><div class="list-group" id = "taskList">
            
            
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
<script src = "script.js"></script>
</html>
